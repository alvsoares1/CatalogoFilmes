<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Avaliar Filme/Livro</title>
  <link rel="stylesheet" href="css/avaliacao.css" />
</head>
<body>
  <h1>Avaliar Filme/Livro</h1>
  <form id="avaliacaoForm">
    <label for="itemId">Escolha o Filme/Livro:</label>
    <select id="itemId" required>
      <option value="" disabled selected>Selecione um item</option>
    </select>

    <label for="nota">Nota (1 a 5):</label>
    <input type="number" id="nota" min="1" max="5" required />

    <label for="comentario">Comentário:</label>
    <textarea id="comentario" required></textarea>

    <button type="submit">Enviar Avaliação</button>
  </form>
  <div id="avaliacaoMensagem" class="mensagem"></div>

  <button onclick="window.location.href='index.html'">Voltar ao Catálogo</button>

  <script src="js/avaliar.js"></script>
</body>
</html>
