<body>

    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <input type="password" id="senha" required />
      
      <button type="submit">Entrar</button>
    </form>

  </div>

  <script src="js/login.js"></script>
