<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Adicionar Novo</title>
  <link rel="stylesheet" href="css/adicionar.css" />
</head>
<body>
  <h1>Adicionar Filme/Livro</h1>
<form id="adicionarForm">
  <label>Título:</label>
  <input type="text" id="titulo" required />

  <label>Descrição:</label>
  <textarea id="descricao" required></textarea>

  <label>Imagem da Capa (URL):</label>
  <input type="url" id="capa" required />

  <label>Tipo:</label>
  <select id="tipo" required>
    <option value="">Selecione...</option>
    <option value="filme">Filme</option>
    <option value="livro">Livro</option>
  </select>

  <button type="submit">Cadastrar</button>
</form>

<div id="adicionarMensagem" class="mensagem"></div>

  <button onclick="window.location.href='index.html'">Voltar ao Catálogo</button>

  <script src="js/adicionar.js"></script>
</body>
</html>
